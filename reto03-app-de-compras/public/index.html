<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a8e0713d5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">





    <title>Document</title>

</head>



<body>

    <header>
        <h1>ComprApp</h1>
    </header>

    <section class="container">
        
        <div class="empty-list">

            <p>No hay nada para comprar</p>
            <i class="far fa-frown"></i>

        </div>
        
        <div class="addForm">
            <h3>Agregar ítem</h3>
            <form>
                <div class="form-group">
                  <label for="item">Ítem</label>
                  <input type="text" class="form-control" id="item" placeholder="Nombre del ítem">
                </div>
                <div class="form-group">
                  <label for="category">Categoría</label>
                  <select class="form-control" id="category">
                    <option>Víveres</option>
                    <option>Lácteos</option>
                    <option>Verduras</option>
                    <option>Electrónica</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="decription">Descripción</label>
                  <textarea class="form-control" id="description" rows="5"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
              

        </div>

        <a href="" class="btn addButton"><i class="fas fa-plus"></i></a>
        

    </section>

    <footer>

    </footer>

</body>




</html>

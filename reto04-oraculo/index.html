<body>

    <header>

    <section>

        <div class="container pantalla" id="inicial">

            <form>
                <div class="form-group">
                    <label for="nombre1">Jugador 1</label>
                    <input class="form-control" id="nombre1" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Jugador 2</label>
                    <input class="form-control" id="nombre2" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="jugar()">Submit</button>
            </form>

            <div class="partidas">
                <ul class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                  </ul>
            </div>

        </div>

        <div class="container pantalla animacion oculto" id="animacion">

            <div class="loader"></div>

        </div>

        <div class="container pantalla verCartas oculto" id="verCartas">

            <div class="close-cont">
                <button type="button" class="btn btn-close" id="close" data-bs-toggle="modal" data-bs-target="#cerrarCartasModal"></button>
            </div>

            <div id="carouselCartas" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselCartas" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselCartas" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselCartas" data-bs-slide-to="2"></li>
                    <li data-bs-target="#carouselCartas" data-bs-slide-to="3"></li>
                    <li data-bs-target="#carouselCartas" data-bs-slide-to="4"></li>
                    <li data-bs-target="#carouselCartas" data-bs-slide-to="5"></li>
                </ol>
                <div class="carousel-inner" id="carouselCartasItems">
                </div>
                <a class="carousel-control-prev" href="#carouselCartas" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselCartas" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="cerrarCartasModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" onclick="verResultados()" data-bs-dismiss="modal">Ver resultados</button>
                        <button type="button" class="btn btn-danger" onclick="volverATirar()" data-bs-dismiss="modal">Volver a tirar</button>
                    </div>
                </div>
                </div>
            </div>

        </div>

        <div class="container pantalla resultados oculto" id="resultados">

            <div id="emoji-match"></div> -->

        </div>

    </section>
